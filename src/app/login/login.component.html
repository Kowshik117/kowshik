  <div class="login-container">

    <img class="film" src="assets/logo.jpg" alt="">

    <div class="logo">Spiderman</div>

    <div class="desc">

      Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae nihil esse voluptatem omnis, eius qui! Quo, hic quis omnis autem eos quaerat aspernatur error molestias cum,

    </div>

    <div class="login-form">

        <div class="form-group ">

            <label for="Uname">Username</label>

            <input type="text" name="Uname" class="form-control" [(ngModel)]="username"/>

        </div>

        <div class="form-group">

            <label for="pword">Password</label>

            <input type="password" name="pword" class="form-control" [(ngModel)]="password"/>

        </div>

      <div class="btn-container">
        <div class="error">{{errorMsg}}</div>

        <button class="btn btn-dark"  (click)="login()">Login</button>

      </div>

    </div>



  </div>
